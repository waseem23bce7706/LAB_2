<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Board</title>
    <style>
        /* CSS Styling */
        
    </style>
</head>
<body>

    <div class="input-container">
        <input type="text" id="taskInput" placeholder="New task name...">
        <button onclick="addTask()">Add Task</button>
    </div>

    

    <div class="board">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>To Do</h3>
        </div>

        <div class="column" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>In Progress</h3>
        </div>

        <div class="column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Completed</h3>
        </div>
    </div>

    <script>
        /* JavaScript Logic */

    </script>

</body>
</html>
